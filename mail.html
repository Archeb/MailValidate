<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Mail</title>
        
    </head>
    
<body style="width:100%;display:flex;overflow: hidden;background-image:url(https://ero.ink/usr/themes/ero/img/patchouli.png);background-size:cover;background-attachment: fixed;">
        <div style="
    background-color: rgba(255,255,255,0.7);
    margin: 50px auto;
    width: 600px;
">
    <div style="
    padding: 15px;
    text-align: center;
    background-color: #ffa8b7;
    color: white;
    font-size: 24px;
">%sitename%</div>
            <div style="padding: 20px 30px;color: #4e4e4e;">
                <div style="display:flex;align-items: center;"><img src="https://gravatar.cat.net/avatar/%useravatar%?s=64" style="border-radius:50%;width: 40px;height: 40px;box-shadow: 0px 0px 15px rgba(0,0,0,0.15);"><p style="
    margin-left: 5px;
">%username% 您好：</p></div>
            <div style="
    line-height: 1.7;
    font-size: 15px;
">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这是由 %sitename% 网站系统自动发送的一封邮箱验证邮件，请点击下面的【立即验证】来完成验证。完成验证后，您将可以发表文章（但仍需审核）。
            </div>
    <a style="text-decoration: none;" href="%verifyurl%"><div style="
    color: white;
    margin: 20px;
    padding: 18px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-size: 20px;
    text-align: center;
    background-color: #b3baff;
">立即验证</div></a>
<div style="
    line-height: 1.7;
    font-size: 15px;
">
                如果上面的按钮无法点击，请复制下面的链接并在浏览器打开：<br>%verifyurl%
            </div>
            </div>
            
        </div>
